name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Clear npm cache
      run: npm cache clean --force

    - name: Update npm
      run: npm install -g npm@latest

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Run Linter
      run: npm run lint

    - name: Run Tests
      run: npm run test
